<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animating Text Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar">
    <h1 class="logo">Skincare.</h1>
  </nav>
  <section class="hero-section">
    <img src="./images/no-make-up-filters-photo-half-face-healthy-green-eyed-woman-with-cream-skin.jpg"
      alt="photo of half face of healthy green-eyed woman with cream on skin.">
    <div class="cta">
      <div class="cta-text">
        <h2><span class="cta1">One</span></h2>
        <h2><span class="cta2">Shop</span></h2>
        <h2><span class="cta3">Skincare</span></h2>
      </div>
      <div class="cta-text">
        <h2><span class="cta4">To</span></h2>
        <h2><span class="cta5">Protect</span></h2>
        <h2><span class="cta6">Skin</span></h2>
      </div>
      <div class="cta-button">
        <button>Learn More</button>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
